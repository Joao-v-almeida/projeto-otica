<div th:replace="compartilhado/header">...</div>

<section class="home-section">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="/receitas/novo" class="btn btn-primary" style="margin-right: 20px;">Cadastrar</a>
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Receitas</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr align="center">
                            <th>CLIENTE</th>
                            <th>MÉDICO</th>
                            <th>AÇÃO</th>
                        </tr>
                    </thead>
                    <tbody align="center">
                        <tr th:each="receita: ${receitas}">
                            <td th:text="${receita.cliente.nome}"></td>
                            <td th:text="${receita.medico}"></td>
                            <th><a th:href="@{'/receitas/' + ${receita.id_receita}}" class="btn btn-warning">Alterar</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<div th:replace="compartilhado/footer"></div>
