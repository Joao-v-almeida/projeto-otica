<div th:replace="compartilhado/header">...</div>

<section class="home-section">

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <a href="/fornecedores/novo" class="btn btn-primary" style="margin-right: 20px;">Cadastrar</a>
      <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Fornecedores</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr align="center">
              <th>NOME</th>
              <th>CELULAR</th>
              <th>CNPJ</th>
              <th colspan="2">AÇÃO</th>
            </tr>
          </thead>
          <tbody align="center">
            <tr th:each="fornecedor: ${fornecedores}">
              <td th:text="${fornecedor.nome}"></td>
              <td th:text="${fornecedor.cel}"></td>
              <td th:text="${fornecedor.cnpj}"></td>
              <th><a th:href="@{'/fornecedores/' + ${fornecedor.id_forne}}" class="btn btn-warning">Alterar
              </th>
              <th><a href="#"
                  th:onclick="'if(confirm(\'Confirmar Inativação?\')) {window.location.href = \'' + @{/fornecedores/{id_forne}(id_forne=${fornecedor.id_forne})} + '/inativar\'}'"
                  class="btn btn-danger">Inativar</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<div th:replace="compartilhado/footer"></div>
