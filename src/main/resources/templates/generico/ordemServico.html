<div th:replace="compartilhado/header">...</div>

<section class="home-section">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Ordens de Serviço</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr align="center">
                            <th>Nº O.S</th>
                            <th>SITUAÇÃO</th>
                            <th>CLIENTE</th>
                            <th>VALOR</th>
                            <th>FUNCIONÁRIO</th>
                            <th>DATA DE REGISTRO</th>

                        </tr>
                    </thead>
                    <tbody align="center">
                        <tr th:each="ordemServico: ${ordemServicos}">
                            <td th:text="${ordemServico.num_os}"></td>
                            <td th:text="${ordemServico.situacao}"></td>
                            <td th:text="${ordemServico.venda.receita.cliente.nome}"></td>
                            <td th:text="${ordemServico.valor_total}"></td>
                            <td th:text="${ordemServico.funcionario.nome}"></td>
                            <td th:text="${ordemServico.data_cadastro}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<div th:replace="compartilhado/footer"></div>
