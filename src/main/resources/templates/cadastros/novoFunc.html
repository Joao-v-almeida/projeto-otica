<div th:replace="compartilhado/header">...</div>

<style>
  input::placeholder {
    font-size: 14px;
    color: #8d8b8b;
    font-style: italic;
  }
  label{
    color: #000;
  }
</style>

<div class="container-fluid">

  <!-- Page Heading -->

  <!-- DataTales Example -->
  <div class="card shadow mb-4" style="padding: 30px;">
    <form method="POST" action="/funcionarios/criar" onsubmit="return confirm('Confirmar Cadastro?')">

      <h1 class="h3 mb-2 text-gray-800" style="text-align: center;">Cadastro Funcionário</h1>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digite o seu nome">
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" placeholder="###.###.###-##" class="form-control" required type="text"
          maxlength="14" OnKeyPress="formatar('###.###.###-##', this)">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" required id="email" name="email" placeholder="Ex:email@email.com">
      </div>

      <div class="form-group">
        <label for="id_tipo_func">Tipo Funcionário: </label>
        <select class="form-control" name="id_tipo_func" id="id_tipo_func">
          <option th:each="tipo_funcionario : ${tipo_funcionarios}" th:text="${tipo_funcionario.nome}"
            th:value="${tipo_funcionario.id_tipo_func}"></option>
        </select>

        <div class="form-group">
          <label for="cel">Celular</label>
          <input id="cel" name="cel" class="form-control" placeholder="## ####-####" required type="text"
            maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## ####-#####', this)">
        </div>

        <div class="form-group">
          <label for="tel">Telefone Fixo</label>
          <input id="tel" name="tel" class="form-control" placeholder="## #####-####" type="text" maxlength="12"
            pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## ####-####', this)">
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" class="form-control" placeholder="Endereço Completo" required
            type="text">
        </div>

        <div class="form-group">
          <label for="id_cidade">Cidade: </label>
          <select class="form-control" name="id_cidade" id="id_cidade">
            <option th:each="cidade : ${cidades}" th:text="${cidade.nome}" th:value="${cidade.id_cidade}"></option>
          </select>

        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input id="senha" name="senha" class="form-control" placeholder="****" required type="password"></option>
        </div>

        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
        <button type="submit" class="btn btn-primary">Enviar</button>

        <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>

    </form>
  </div>
</div>
<!-- /.container-fluid -->
<div th:replace="compartilhado/footer"></div>
