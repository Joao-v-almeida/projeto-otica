<div th:replace="compartilhado/header">...</div>

<style>
  input::placeholder {
    font-size: 14px;
    color: #8d8b8b;
    font-style: italic;
  }
  label{
    color: #000;
  }
  .alert{
        text-align: center;
        margin-top: 12px;
    }
</style>

<div class="container-fluid">

  <!-- Page Heading -->

  <!-- DataTales Example -->
  <div class="card shadow mb-4" style="padding: 30px;">
    <form method="POST" th:action="@{'/fornecedores/' + ${fornecedor?.id_forne} + '/atualizar'}" onsubmit="return confirm('Confirmar Alteração?')">

      <h1 class="h3 mb-2 text-gray-800" style="text-align: center;">Alterar Fornecedor</h1>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digite o seu nome" th:value="${fornecedor?.nome}">
      </div>

      <div class="form-group">
        <label for="cpf">CNPJ</label>
        <input id="cnpj" name="cnpj" placeholder="##.###.###/####-##" class="form-control" required type="text"
          maxlength="18" OnKeyPress="formatar('##.###.###/####-##', this)" th:value="${fornecedor?.cnpj}">
      </div>

        <div class="form-group">
          <label for="cel">Celular</label>
          <input id="cel" name="cel" class="form-control" placeholder="## ####-####" required type="text"
            maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## ####-#####', this)" th:value="${fornecedor?.cel}">
        </div>

        <div class="form-group">
          <label for="tel">Telefone Fixo</label>
          <input id="tel" name="tel" class="form-control" placeholder="## #####-####" type="text" maxlength="12"
            pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## ####-####', this)" th:value="${fornecedor?.tel}">
        </div>

        <div class="form-group">
          <label for="id_cidade">Cidade: </label>
          <select class="form-control" name="id_cidade" id="id_cidade">
            <option th:each="cidade : ${cidades}" th:text="${cidade.nome}" th:value="${cidade.id_cidade}" th:selected="${{fornecedor.id_cidade == cidade.id_cidade}}" ></option>
          </select>

        </div>

        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
        <button type="submit" class="btn btn-primary">Enviar</button>

        <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>

    </form>
  </div>
</div>
<!-- /.container-fluid -->
<div th:replace="compartilhado/footer"></div>
